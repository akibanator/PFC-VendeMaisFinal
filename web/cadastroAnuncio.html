                                <div class="menu-container">

                                            <div class="carousel-inner" role="listbox">

                                            <a class="left carousel-control" href="#carousel-menu"

                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="gallery_title">
                                            <h3>Cadastro Anúncio</h3>
                                            <h4>VendeMais</h4>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">

                                    <form role="form" action="cadastrarAnuncio" method="POST">
                                        <style>
                                            table, th, td {
                                                border-collapse: collapse;
                                                text-align: center;
                                            }

                                            th, td {
                                                padding: 5px;
                                                text-align: left;
                                            }
                                        </style>
                                        <table>
                                            <tbody>
                                                <tr>
                                                    <td><label for="titulo">Titulo: </label></td>
                                                    <td colspan="3"><input type="text" name="titulo"
                                                                           style="width: 400px;" id=titulo required
                                                                           placeholder="Pense bem no seu titulo, pois ele será a chave para os compradores acharem seu produto!"></td>

                                                </tr>
                                                <tr>
                                                    <td valign=top><label for="descricao">Descrição:
                                                        </label></td>
                                                    <td colspan="3"><textarea name="descricao"
                                                                              style="width: 400px; height: 150px;" maxlength="999"
                                                                              cols="40" rows="5"
                                                                              placeholder="Não esqueça de detalhar bem seu produto!"
                                                                              id=descricao required></textarea></td>
                                                </tr>
                                                <tr>

                                                </tr>
                                                <tr>
                                                    <td><label for="quantidade">Quantidade</label></td>
                                                    <td><input type="text" size=4 name="quantidade"
                                                               id=quantidade required /></td>
                                                    <td><label for="preco">Preço: </label></td>
                                                    <td><input type="text" size=7 name="preco" id=preco
                                                               required></td>
                                                </tr>
                                                <tr>

                                                </tr>
                                                <tr>
                                                    <td><label for="estado">Estado: </label></td>
                                                    <td><input type="radio" name="estado" value="usado"
                                                               id=estado required>usado <input type="radio"
                                                               name="estado" value="novo" id=estado required>novo
                                                    </td>
                                                    <td><label for="peso">Peso: </label></td>
                                                    <td><input type="text" size=7 name="peso" id=peso
                                                               required></td>
                                                </tr>
                                                <tr>
                                                    <td><label for="altura">Altura: </label></td>
                                                    <td><input type="text" size=7 name="altura" id=altura
                                                               required></td>
                                                    <td><label for="largura">Largura: </label></td>
                                                    <td><input type="text" size=7 name="largura" id=largura
                                                               required></td>
                                                </tr>
                                                <tr>

                                                </tr>
                                                <tr>
                                                    <td><label for="categoria">Categoria: </label></td>
                                                    <td><input type="text" name="categoria" size=10
                                                               id=categoria required></td>
                                                    <td><label for="subcategoria">Subcategoria: </label></td>
                                                    <td><input type="text" name="subcategoria" size=10
                                                               id=subcategoria required></td>
                                                </tr>
                                                <tr>

                                                </tr>
                                            </tbody>
                                        </table>

                                        <br> <input type="submit" class="btn btn-login"
                                                    value="Cadastrar"> <input type="reset"
                                                    class="btn btn-login" value="Limpar">
