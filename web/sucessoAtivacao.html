<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,400italic">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="shortcut icon" href="images/i.ico" >
        <title>VendeMais</title>
    </head>

    <body>        
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <div class="main-body">
            <div class="container">
                <div class="row">
                    <div class="main-page">
                        <aside class="main-navigation">
                            <div class="main-menu">

                                <div class="menu-container">
                                    <div class="block-keep-ratio block-keep-ratio-2-1 block-width-full homedata">
                                        <a><span class="main-menu-link-text"><font color="#FFFFFF" size="3"><b><script src="js/saudacao.js"></script><br></b></font> </span>
                                        </a>
                                    </div>
                                </div>

                                <div class="menu-container">  
                                    <div class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-left  about-main">                                    
                                        <a href="index.jsp" class="main-menu-link about block-keep-ratio__content flexbox-center">
                                            <p align="center"><img src="images/home.png" height="60" width="60"></p>
                                            HOME
                                        </a>                                    
                                    </div>                                    
                                    <div class="block-keep-ratio  block-keep-ratio-1-1  block-width-half  pull-right  contact-main">
                                        <a href="contact.jsp" class="main-menu-link about block-keep-ratio__content flexbox-center">
                                            <i class="fa fa-envelope-o fa-4x main-menu-link-icon"></i>
                                            CONTATO
                                        </a>                                
                                    </div>                                    
                                </div>

                                <div class="menu-container">
                                    <div class="block-keep-ratio block-keep-ratio-2-1 block-width-full home">
                                        <a href="anuncieconosco.jsp" class="block-keep-ratio__content  main-menu-link"> <span class="main-menu-link-text"></span>
                                        </a>
                                    </div>
                                </div>
                            </div> <!-- main-menu -->
                        </aside> <!-- main-navigation -->

                        <div class="content-main">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="banner-main-about margin-b-30">
                                        <div class="banner-main-about-text">
                                            <div class="heading2">
                                                <p>ATIVAÇÃO DE CONTA</p>
                                                <h1>VENDEMAIS</h1>                                            
                                            </div>
                                            <div class="desc">
                                                <p>SUA CONTA FOI ATIVADA COM SUCESSO!</p>
                                                <p>Agora que você está de volta, acesse sua conta e conte com todos os nossos serviços!</p>
                                                <br>                                                
                                                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target=".bs-modal-sm">ENTRAR</button>
                                                <a href="index.jsp" class="btn btn-primary btn-lg">VOLTAR</a>
                                            </div>
                                            <div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-sm">
                                                    <div class="modal-content">
                                                        <br>
                                                        <div class="bs-example bs-example-tabs">
                                                            <ul id="myTab" class="nav nav-tabs">
                                                                <li class="active"><a href="#signin" data-toggle="tab">Entrar</a></li>
                                                            </ul>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div id="myTabContent" class="tab-content">
                                                                <div class="tab-pane fade active in" id="signin">
                                                                    <form class="form-horizontal" action="login" method="post">
                                                                        <fieldset>                                                                            
                                                                            <div class="control-group">
                                                                                <label class="control-label" for="usuario">Usuario: </label>
                                                                                <input required="" id="usuario" name="usuario" type="text" class="form-control">                                                                        
                                                                            </div>
                                                                            <div class="control-group">
                                                                                <label class="control-label" for="senha">Senha: </label>
                                                                                <input required="" id="senha" name="senha" class="form-control" type="password">
                                                                            </div>                                                                           
                                                                            <div class="control-group" align="center">
                                                                                <label class="control-label" for="signin"></label>                                                                                                                                               
                                                                                <table align='center'>
                                                                                    <tr>
                                                                                        <td>
                                                                                            <input type="submit" id="confirmsignup" name="confirmsignup" class="btn btn-success" value="ENTRAR">
                                                                                        </td>
                                                                                        <td>
                                                                                            <button type="button" class="btn btn-login" data-dismiss="modal">CANCELAR</button>
                                                                                        </td>
                                                                                    </tr>
                                                                                </table>                                                                        
                                                                            </div>
                                                                        </fieldset>
                                                                    </form>
                                                                </div>                                                        
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <img src="images/like.png" alt="Image" class="img-responsive" height="300" width="300">
                                    </div>    
                                </div>                                                        
                            </div> 

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 footer">
                                <p class="copyright">Copyright © 2017 Vende Mais</p>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
