<style type="text/css">
.gm-err-container {
	height: 100%;
	width: 100%;
	display: table;
	background-color: #e0e0e0;
	position: relative;
	left: 0;
	top: 0
}

.gm-err-content {
	border-radius: 1px;
	padding-top: 0;
	padding-left: 10%;
	padding-right: 10%;
	position: static;
	vertical-align: middle;
	display: table-cell
}

.gm-err-content a {
	color: #4285f4
}

.gm-err-icon {
	text-align: center
}

.gm-err-title {
	margin: 5px;
	margin-bottom: 20px;
	color: #616161;
	font-family: Roboto, Arial, sans-serif;
	text-align: center;
	font-size: 24px
}

.gm-err-message {
	margin: 5px;
	color: #757575;
	font-family: Roboto, Arial, sans-serif;
	text-align: center;
	font-size: 12px
}

.gm-err-autocomplete {
	padding-left: 20px;
	background-repeat: no-repeat;
	background-size: 15px 15px
}
</style>
<style type="text/css">
.gm-style .gm-style-mtc label, .gm-style .gm-style-mtc div {

</style>
<style type="text/css">
@media print {
	.gm-style .gmnoprint, .gmnoprint {

@media screen {
	.gm-style .gmnoscreen, .gmnoscreen {
		display: none
	}
}
</style>
<style type="text/css">
